<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body><div style="text-align: center;">
    <h1>Registration Form</h1>
    <form action="">
<table>
    <tr>
        <td>
            <label for="fname">First Name:</label>
        </td>
        <td>
           <input type="text"id="FirstName"name="FirstName" placeholder="Enter Your FirstName">
        </td>
    
     <tr>
        <td>
            <label for="">Last Name:</label>
        </td>
        <td>
           <input type=" text" id="LastName"name="LastName" placeholder="Enter Your LastName">
        </td>
    </tr>
     <tr>
        <td>
            <label for="">Gender</label>
        </td>
        <td>
           <!--<input type="radio" name="gender"id="Male" value="male">
           <label for="">Male</label>
           <input type=" radio" name="gender" id="female"value="Female">
           <label for="">Female</label>-->
           <input type="radio" name="gen"value="male" id="male"checked><label for="Male">Male</label>
        <input type="radio" name="gen"value="Female" id="female"><label for="female">Female</label>
        <input type="radio" name="gen"value="other" id="other"><label for="other">other</label>
        </td>
    </tr>

    <tr>
        <td>
            <label for="">Mobile No.</label>
        </td>
        <td>
          <input type="number">
          
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Email Id</label>
        </td>
        <td>
          <input type="email">
          
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Password</label>
        </td>
        <td>
          <input type="password">
          
        </td>
    </tr>

    <tr>
        <td>
            <label for="">Fav Colour</label>
        </td>
        <td>
          <input type="color">
          
        </td>
    </tr>
    <tr>
        <td>
            <label for="">DOB</label>
        </td>
        <td>
          <input type="date">
          
        </td>
    </tr>
    <tr>
        <td>Course:</td>
        <td>
            <select name="course" id="">
              <option>Java</option> 
              <option>JS</option> 
              <option>HTML</option>
              <option>Angular</option>
              <option>.Net</option>
            </select>
        </td>
    </tr> 
    <tr>
        <td>
            <input type="reset" value="Cancel">
        </td>
        <td>
          <input type="submit" value="Register">
          
        </td>
    </tr>
    
</table>

 </form>
    </div>
</body>
</html>
